<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin:0;
			padding:0;
			box-sizing: border-box;
		}
		
		div {
			width: 300px;
			height: 200px;
			display: inline-block;
		}

		#container {
			width: 600px;	
			height: 200px;
			border: double red;
			box-sizing: content-box;
		}
		
		#first {
			background-color: skyblue;
			
			border: solid 60px;
			padding: 18px;
		}

		#second {
			background-color: teal;
		}
	</style>
</head>

<body>

	<div id="container">
		<div id='first'></div><!--
	 --><div id="second"></div>
	</div>
</body>
</html>
