<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			font-size: 50px;
		}
	
		#firstid{
			color: blueviolet !important;
		}
		
		li{
			color: red;
		}
		
		.first{
			color: blue;
		}
		
		[data="second"] {
			color: green;
		}
	</style>
</head>
<body>
	
	<h1>id>class=attribute>tag</h1>

	<ul>
		<li class="first" id="firstid" style="color: black">Soccer</li>
		<li>Swim</li>
		<li>Tennis</li>
		<li>Track</li>
	</ul>
</body>
</html>
