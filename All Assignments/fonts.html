<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Assignment</title>
    <style>
        p#normal:first-letter{
            font-size: 3rem;
            font-family: monospace;
            color: tomato;
            text-shadow: 2px 3px 2px grey;
         }
        p#normal{
            font-family: monospace;
            }
        p#jj{
            font-weight: 600;
            text-indent: 33px;
            font-family: sans-serif;
            text-transform: capitalize;
            color: teal;
        }
        p#av:first-line{
            font-weight: 600
        }
    </style>
</head>
<body>
    <p id="normal">Javascript</p>
    <p id="jj">Javascript</p>
    <p id="av">is a high-level, dynamic, untyped and interpreted programming language. It has been standardized in the EMCAScript Language specification. Alongside HTML and CSS it is one of the three essential technologies of the World Wide Web content production.</p>
    
</body>
</html>
