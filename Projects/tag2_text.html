<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text</title>
    <style>
        mark {
            background-color: pink;
            
        }
        img {
            width: 100px;
        }
     </style>
    
</head>
<body>
   
   <b>Bold text</b>
   <strong>strong text</strong>
   <i>Italic Text</i>
   <em>emphasized text</em>
<!-- strong and em are more semintic than b & i-->
   
   
   
   <address>London Ontario</address>
   <p>I see <ins>a</ins>  <del>cat</del> dog</p>
   
   <mark>What should I do today?</mark>
   
<!-- sub = sub script-->
   <p>H<sub>2</sub>O</p>
   
<!-- sup = super script-->
   <p>100 <sup>o</sup></p>
   
   
   <blockquote>
       Stay hungry, stay foolish.
        <p> - Steve Jobs</p>
   </blockquote>
   
   <p>Steve says <q>Stay hungry, stay foolish.</q></p>
   
   <abbr title="Canada Born Chinese">CBC</abbr>
   
   <p>I reccomend a book <cite> Sophie's world</cite></p>
<!--   bdo = bi-directional override-->
   <bdo dir="rtl">123456789</bdo>
   
   <p>Christmas is <time>Dec 25</time></p>
   
<!--   rt = ruby text-->
   <ruby>
       中<rt>zhong</rt>国<rt>guo</rt>
   </ruby>
   
   
   Lake <rt><img src="https://www.w3schools.com/css/img_fjords.jpg" alt=""></rt>

</body>
</html>
