<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box shadow</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            
            background-color: lightblue;
            box-shadow: 0px,0px,70px grey
            
        }
        
        div:hover {
            box-shadow: inset -0px 0px 70px grey
        }
    </style>
</head>
<body>
    
    <div></div>
    
</body>
</html>
