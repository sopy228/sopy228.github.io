<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
/*        rgb= red green blue*/
        body{
            background-image: url(http://quotesnhumor.com/wp-content/uploads/2016/12/30-In-Real-Life-Memes-3-Real-Life-Funny-Memes.jpg);
            background-size: 560px;
            width: 300px;
        }
        div{
            width:100px;
            height:100px;
        }
        #rgb{
            background-color: rgb(225, 192, 245);
            width: 100px;
            height: 100px;
        }
        #rgba{
            width: 100px;
            height: 100px;
            background-color: rgba(39,183,111,0.5)
            
        }
        #hsl{
            background-color: hsl(0,100%,50%,0.5)
        }
        #hex{
            background-color: #ff0000;
            opacity: 0.5px;
        }
/*        ff=255 only in hex*/
        #name{
            background-color: red;
        }
        h1{
            color: white;
            opacity: 0.5;
        }
    
    </style>
</head>
 <body>
    
    <h1>rgb</h1>
    
    
    <div id="rgb"></div>
    <br>
    <div id="rgba"></div>
    
    <h1>hex</h1>
    <div id="hsl"></div>
    
    <h1>name</h1>
    <div id="name"></div>
    
    
</body>
</html>
