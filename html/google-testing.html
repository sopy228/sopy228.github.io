<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google testing</title>
    <style>
		ul{
			list-style: none;
		}
		
		li{
			display: inline-block;
			padding-left: 20px;
		}
		
		a{
			color: grey;
			text-decoration: none;
			font-size: 1.4em;
		}
		
		a:hover{
			text-decoration: underline;
		}
	
	</style>
</head>
<body>
    <ul>
    	<li><a href="">About</a></li>
    	<li><a href="">Store</a></li>
    </ul>
</body>
</html>
