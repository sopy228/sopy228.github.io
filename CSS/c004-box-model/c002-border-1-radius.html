<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        div{
            box-sizing: border-box;
        }
		div{
			font-size: 3rem;
			border: solid blue 30px;
			text-align: center;
			
			border-top-color: green;
			border-left-color: red;
			border-bottom-color: yellow;
			
			border-radius: 200px;
		}
        div#circle{
            width: 300px;
			height: 300px;
        }
        
        div#ellipse{
			width: 400px;
			height: 200px;
	
		}
       
	</style>
</head>
<body>
	
	<div id="circle"></div>
	<div id="ellipse"></div>
	
</body>
</html>
