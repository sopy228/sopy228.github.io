<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docu</title>
    <style>
        div {
            color: blue;
            display: inline;
            border: solid;
        }

        /*		pseudo selector */

        li:before {
            content: "\2022";
            margin-right: 4px;
        }

        li:first-child:before {
            content: ''
        }

        li {
            display: inline-block;
        }

        #about {
            margin-left: 7px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="">About</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Blog</a></li>
    </ul>
</body>
</html>
