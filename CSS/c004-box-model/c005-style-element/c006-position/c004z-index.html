<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Docum</title>
	<style>
		.container{
			width: 600px;
			height: 400px;
			border: double black;
		}
		.item{
			width: 200px;
			height: 200px;
		}
		#item1{
			background-color: red;
			position: relative;
			z-index: 2;
		}
		#item2{
			background-color: blue;
			position: relative;
			bottom: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
	<div id="item1" class="item"></div>
	<div id="item2" class="item"></div></div>
</body>
</html>
