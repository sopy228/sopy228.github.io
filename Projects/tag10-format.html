<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Format</title>
    <style>
        span{
            text-decoration: underline;
            background-color: yellow;
        }
    
    </style>
</head>
<body>
    
     <pre>
        for i in range(10):
            print(i)
     </pre>
     
     <div>This is a block element</div>
     
     <p>This is <span>Sunday</span></p>
    
</body>
</html>
